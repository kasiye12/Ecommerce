{% extends 'app/base.html' %}
{% load static %}
{% block title %}Reset Password Done{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row my-3">
        <div class="col-md-6 offset-sm-3 text-center">
            <h3>Password Reset Done</h3>
            <hr>
            <!-- GIF Embed (Optional) -->
            <iframe src="https://giphy.com/embed/3o7aD2sa1j0v4x5Y6I" width="480" height="270" frameBorder="0" allowFullScreen></iframe>
            
            <!-- Success Messages -->
            <p class="alert alert-success">Check your email for the password reset link.</p>
            <p class="alert alert-info">If you don't see it, check your spam folder.</p>

            <!-- Login Link -->
            <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
        </div>
    </div>
</div>
{% endblock main-content %}
